<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sarif Hidayatullah</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps by Sarif Hidayatullah</h1>
    </header>
    <main>
      <section class="input_section">
        <h2>Masukkan Data Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul Buku</label>
            <input id="inputBookTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun Terbit</label>
            <input id="inputBookYear" type="number" min="1500" max="3000" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Tandai sebagai Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit"><span>Simpan Data Buku</span></button>
        </form>
      </section>

      <section class="search_section">
        <h2>Cari Data Buku Menggunakan Nama)</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" />
          <button id="searchSubmit" type="submit">Cari</button>
        </form>
      </section>

      <section class="book_shelf">
        <h2>Progress Baca</h2>

        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>

      <section class="book_shelf">
        <h2>Capaian Membacaku</h2>

        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </main>

    <script src="JavaScript/data_buku.js" type="text/javascript"></script>
    <script src="JavaScript/function_dom.js" type="text/javascript"></script>
    <script src="JavaScript/main.js" type="text/javascript"></script>
  </body>
</html>
